<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AL Faith Courses</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: #2c3e50;
            color: white;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #00bcd4;
        }

        /* Contact Section */
        .contact-container {
            width: 90%;
            max-width: 1000px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-family: 'Merriweather', serif;
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .info-box {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }

        .info-box p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .info-box i {
            color: #00bcd4;
            margin-right: 10px;
        }

        /* Contact Form */
        .contact-form {
            flex: 1;
            min-width: 300px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #019aaa;
        }

        /* Google Maps */
        .map-container {
            margin-top: 20px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo">
            <span>AL Faith Courses</span>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
            <li><a href="#" class="sign-in">A Teacher?</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <div class="contact-container">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <div class="info-box">
                <p><i class="fas fa-map-marker-alt"></i> Address: 123 Course Street, Lahore</p>
                <p><i class="fas fa-phone"></i> Phone: +92 300 1234567</p>
                <p><i class="fas fa-envelope"></i> Email: support@faithcourses.com</p>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <form action="{{ url_for('contact') }}" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>

        <!-- Google Maps -->
        <div class="map-container">
            <h3>Find Us Here</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d233667.82239211266!2d90.27923823649472!3d23.780887456761867!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2z23.7809!4d90.4074" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

</body>
</html>
